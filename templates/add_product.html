{% extends "layout.html" %}
{% block title %}Agregar | Admin{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-lg-7">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Agregar Hot Wheels</h1>

        <form method="POST" action="{{ url_for('add_product') }}" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input class="form-control" type="text" name="name" required>
          </div>

          <div class="row g-2">
            <div class="col-12 col-md-6 mb-3">
              <label class="form-label">Código</label>
              <input class="form-control" type="text" name="code" placeholder="HW-001" required>
            </div>
            <div class="col-12 col-md-6 mb-3">
              <label class="form-label">Categoría</label>
              <input class="form-control" type="text" name="category" placeholder="JDM / Movie / Muscle…">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Precio</label>
            <input class="form-control" type="number" step="0.01" name="price" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" name="description" rows="4"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Imagen</label>
            <input class="form-control" type="file" name="image">
          </div>

          <div class="mb-3">
            <label class="form-label">Estado</label>
            <select class="form-select" name="status">
              <option value="available">available</option>
              <option value="reserved">reserved</option>
              <option value="sold">sold</option>
            </select>
          </div>

          <button class="btn btn-success w-100" type="submit">Guardar</button>
          <a class="btn btn-outline-dark w-100 mt-2" href="{{ url_for('inventario_producto') }}">Cancelar</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
